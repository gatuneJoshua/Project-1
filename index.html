<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking System</title>

    <link rel="stylesheet" href="css/jquery.seat-charts.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/jquery.seat-charts.js"></script>
</head>

<body>
    

    <div class="container">
        <form [formGroup]="singup" (ngSubmit)="singupdata(singup)" class="form-box1">
            <h3>Signup </h3>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter First Name"/>
            </div>
    
            <div class="form-group">
                <label>Last name</label>
                <input type="text" formControlName="lname" class="form-control mb-3 mt-3" placeholder="Enter Last Name"/>
            </div>
    
            <div class="form-group">
                <label>Email</label>
                <input type="eamil" formControlName="email" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
            </div>
    
            <div class="form-group">
                <label>Phone No</label>
                <input type="text" formControlName="phone" class="form-control mb-3 mt-3" placeholder="Enter Phone Number"/>
            </div>
    
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
            </div>
            <span> </span>
            <a routerLink="login" (click)="sbtn()"></a>
            <br/>
            <button type="submit" class="btn btn-success">signup</button>
        </form>
    </div>
    <router-outlet></router-outlet>
    
    <div class="container">
        <form [formGroup]="login" (ngSubmit)="logindata(login)" class="form-box">
            <h3>Login</h3>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter Email"/>
            </div>
    
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter Password"/>
            </div>
    
            <span> </span>
            <a routerLink="singup" (click)="sbtn1()"></a>
            <br/>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
    
    <router-outlet></router-outlet>
    
        <div class="container">
            <div class="row">
                <div class="grid-50">
                    <div id="seat-map">
                        <div class="front-indicator">(MAWINGU SACCO) Bus Booking System.
                            (NAIROBI - KISERIAN Route)
                        </div>
                        <h4 style="padding-left:3em; margin:.5em">Front Row</h4>
                        <div id="bus-seat-map"></div>
                        <h4 style="padding-left:3em; margin:.5em">End of Row</h4>
                    </div>
                </div>
                <div class="grid-50">
                    <div class="booking-details">

                        <form action="" method="post">

                            <h2>Booking Details</h2>

                            <h3> Booked Seats (<span id="counter">0</span>):</h3>
                            <ul id="booked-seats"></ul>

                            <h2>Total: <b>Ksh.<span id="total">0</span></b></h2>

                            <button type="button" id="submit-button">Book</button>

                        </form>

                        <div id="legend"></div>
                        <button type="button" id="reset-btn" >Reset</button>
                       
                    </div>
                </div>
            </div>
        </div>

        
  </body>
</html>

      
    


    <script src="./js/script.js"></script>
</body>

</html>
